<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecturer Login | ClassTrack</title>
  <link rel="stylesheet" href="/bootclass/bootstrap/css/bootstrap.css" />
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-card {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-card h3 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #0d47a1;
    }

    .form-control {
      background-color: #f1f8ff;
      border: 1px solid #90caf9;
      color: #0d47a1;
    }

    .form-control::placeholder {
      color: #90a4ae;
    }

    .btn-primary {
      width: 100%;
      background-color: #1976d2;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1565c0;
    }

    .school-logo {
      width: 40px;
      margin-right: 10px;
    }

    .text-center span {
      font-size: 1.25rem;
      font-weight: bold;
      color: #0d47a1;
    }
  </style>
</head>

<body>

  <form class="login-card" action="dashboard.html" method="post">
    <div class="text-center mb-4">
      <img src="logo.png" alt="School Logo" class="school-logo" />
      <span>ClassTrack Login</span>
    </div>

    <h3>Lecturer Login</h3>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required
        placeholder="e.g. ojie.deborah@university.edu" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required
        placeholder="Enter your password" />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Login</button>
  </form>

  <script src="/bootclass/bootstrap/js/bootstrap.js"></script>

</body>

</html>
