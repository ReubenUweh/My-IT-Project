  <div class="container mt-5 mb-5">
    <div class="row justify-content-center align-items-center top">

      <!-- Image Section -->
      <div class="col-lg-6 mb-4">
        <img src="Coding workshop-rafiki.svg" alt="Student Registration" class="img-fluid bounce-img">
      </div>

      <!-- Registration Form Section -->
      <div class="col-lg-6">
        <div class="card shadow-lg p-4 rounded-4 border-0" style="background-color: #f0f8ff;">
          <h3 class="mb-3 fw-bold text-center login-txt">Student Registration</h3>
          <p class="text-secondary text-center mb-4">Fill in your academic details to register</p>

          <form method="post" action="#">
            <div class="mb-3 studentInput">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="e.g. Jane Doe">
            </div>

            <div class="mb-3 studentInput">
              <label for="matricNumber" class="form-label">Matric Number</label>
              <input type="text" class="form-control" id="matricNumber" placeholder="e.g. CSC/2022/025">
            </div>

            <div class="mb-3 studentInput">
              <label for="department" class="form-label">Department</label>
              <input type="text" class="form-control" id="department" placeholder="e.g. Computer Science">
            </div>

            <div class="mb-3 studentInput">
              <label for="faculty" class="form-label">Faculty</label>
              <input type="text" class="form-control" id="faculty" placeholder="e.g. Science">
            </div>

            <div class="mb-3 studentInput">
              <label for="level" class="form-label">Level</label>
              <select class="form-select" id="level">
                <option selected disabled>Choose Level</option>
                <option>100</option>
                <option>200</option>
                <option>300</option>
                <option>400</option>
                <option>500</option>
                <option>600</option>
                <option>700</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">Register</button>
          </form>

        </div>
      </div>
    </div>
  </div>
